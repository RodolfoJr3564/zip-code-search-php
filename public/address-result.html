<section class="address-result-search">
    <h2>Endereço Encontrado</h2>
    <form id="save-address-form" class="address-form">
        <input type="hidden" id="cep" name="cep">
        <input type="hidden" id="street" name="street">
        <input type="hidden" id="district" name="district">
        <input type="hidden" id="city" name="city">
        <input type="hidden" id="state-uf" name="state-uf">
        <input type="hidden" id="complement" name="complement">

        <div class="address-iten">
            <label for="address-result-cep">CEP:</label>
            <span id="address-result-cep"></span>
        </div>
        <div class="address-iten">
            <label for="address-result-street">Logradouro:</label>
            <span id="address-result-street"></span>
        </div>
        <div class="address-iten">
            <label for="address-result-district">Bairro:</label>
            <span id="address-result-district"></span>
        </div>
        <div class="address-iten">
            <label for="address-result-city">Localidade:</label>
            <span id="address-result-city"></span>
        </div>
        <div class="address-iten">
            <label for="address-result-state-uf">UF:</label>
            <span id="address-result-state-uf"></span>
        </div>
        <div class="address-iten">
            <label for="address-result-complement">Complemeto:</label>
            <span id="address-result-complement"></span>
        </div>
        <button type="submit">Armazenar Endereço</button>
    </form>
</section>
